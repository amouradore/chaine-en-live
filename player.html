<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>IPTV Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Rechercher une chaîne...">
            </div>
            <ul id="channel-list">
                <!-- La liste des chaînes sera chargée ici par JavaScript -->
            </ul>
        </nav>
        <main id="main-content">
            <video id="player" controls autoplay muted></video>
            <div class="ad-container">
                <div id="frame" style="width: 100%;margin: auto;background: rgba(0, 0, 0, 0.50);position: relative; z-index: 99998;">
                  <iframe data-aa='2409226' src='//acceptable.a-ads.com/2409226/?size=Adaptive'
                                    style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
    
    <!-- Ad block at the bottom of the page -->
    <div class="ad-container">
        <div id="frame_top" style="width: 300px; margin-left: auto; margin-right: 0; background: rgba(0, 0, 0, 0.50);position: relative; z-index: 99998;">
          <iframe data-aa='2409226' src='//acceptable.a-ads.com/2409226/?size=Adaptive'
                            style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
    </div>
</body>
</html>
