<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Rechercher une chaîne...">
            </div>
            <ul id="channel-list">
                <!-- La liste des chaînes sera chargée ici par JavaScript -->
            </ul>
        </nav>
        <main id="main-content">
            <div id="player">
                <!-- Le lecteur vidéo sera inséré ici -->
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
