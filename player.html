<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>IPTV Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <!-- Video.js IMA CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/2.1.0/videojs.ima.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Rechercher une chaîne...">
            </div>

            <!-- Module 2: Bouton de Don -->
            <div id="donation-container">
              <a href="https://buymeacoffee.com/moradoro" target="_blank" class="donation-button">
                <img src="https://www.buymeacoffee.com/assets/img/guidelines/logo-mark-3.svg" alt="Buy Me A Coffee">
                <span>Soutenir ce projet</span>
              </a>
            </div>

            <ul id="channel-list">
                <!-- La liste des chaînes sera chargée ici par JavaScript -->
            </ul>
        </nav>
        <main id="main-content">
            <div id="video-wrapper">
                <!-- Balise vidéo mise à jour pour Video.js -->
                <video id="player" class="video-js vjs-default-skin vjs-big-play-centered" controls autoplay muted preload="auto"></video>
            </div>
            <aside id="ad-column">
                <!-- Publicité Verticale -->
                <div class="ad-container-vertical">
                    <iframe data-aa='2409226' src='//acceptable.a-ads.com/2409226/?size=Adaptive' style='border:0; padding:0; width:100%; height:100%; overflow:hidden;'></iframe>
                </div>
            </aside>
        </main>
    </div>
    
    <!-- Video.js & Ad Plugin Scripts -->
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/7.2.1/videojs.ads.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/2.1.0/videojs.ima.min.js"></script>
    <script src="app.js"></script>
    
    <!-- Ad block at the bottom of the page -->
    <div class="ad-container">
        <div id="frame_top" style="width: 300px; margin-left: auto; margin-right: 0; background: rgba(0, 0, 0, 0.50);position: relative; z-index: 99998;">
          <iframe data-aa='2409226' src='//acceptable.a-ads.com/2409226/?size=Adaptive'
                            style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
    </div>
</body>
</html>
