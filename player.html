    <script>
    // --- LOGIQUE DE PARTAGE SOCIAL ---
    document.addEventListener('DOMContentLoaded', () => {
        const twitterBtn = document.getElementById('share-twitter');
        const facebookBtn = document.getElementById('share-facebook');
        const whatsappBtn = document.getElementById('share-whatsapp');

        function updateShareLinks(channelUrl, channelName) {
            const text = `Regardez ${channelName} en direct !`;
            const pageUrl = `https://amouradore.github.io/chaine-en-live/player.html?channel=${encodeURIComponent(channelUrl)}`;

            twitterBtn.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(text)}`;
            facebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
            whatsappBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(text + ' ' + pageUrl)}`;
        }

        // Met à jour les liens quand une chaîne est cliquée
        const channelList = document.getElementById('channel-list');
        channelList.addEventListener('click', (e) => {
            if (e.target && e.target.tagName === 'LI') {
                const url = e.target.dataset.url;
                const name = e.target.textContent;
                updateShareLinks(url, name);
            }
        });

        // Met à jour au chargement si une chaîne est dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const initialChannelUrl = urlParams.get('channel');
        if (initialChannelUrl) {
            // On attend que la liste des chaînes soit chargée pour trouver le nom
            setTimeout(() => {
                const channelItem = channelList.querySelector(`li[data-url="${initialChannelUrl}"]`);
                const initialChannelName = channelItem ? channelItem.textContent : 'cette chaîne';
                updateShareLinks(initialChannelUrl, initialChannelName);
            }, 1500); // Petit délai pour laisser le temps à app.js de charger les chaînes
        }
    });
    </script>
